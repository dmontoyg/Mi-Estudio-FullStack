<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulario</title>
</head>
<body>
    <form>
        <div>
            <label for="nombre">Nombre</label>
            <input  type="text" placeholder="Ingresa tu nombre" name="nombre" id="nombre"/>
        </div><br>

        <div>
            <label for="email">Email</label>
            <input  type="email" placeholder="Ingresa tu email" name="email" id="email"/>
        </div><br>

        <div>
            <label for="pais">Nacionalidad:</label>
            <select name="pais" id="pais">
                <option selected value="">Pais</option>
                <option value="Argentina">Argentina</option>
                <option value="Brasil">Brasil</option>
                <option value="Colombia">Colombia</option>
                <option value="Venezuela">Venezuela</option>
            </select>
        </div><br>

    <div>
        <label for="url">Página Web</label>
        <input  type="url" placeholder="www.google.com" name="url" id="url"/>
    </div><br><br>

    <div>
        <label for="pass">Password:</label>
        <input  type="password" name="pass" id="pass" />
        <!-- Con la propiedad disabled, podemos desactivar algún componente del formulario-->
    </div><br><br>
    
    <div>
        <p>Tienes experiencia previa en programación</p>
        <input  type="radio" name="exp" value="yes" id="exoYes"/>
        <label for="expYes">Si</label>
        <input  type="radio" name="exp" value="no" id="exoNo"/>
        <label for="expNo">No</label>
    </div>

    <div>
        <input  type="checkbox" name="terms" id="terms" required/>
        <label for="terms">Acepto términos y condiciones</label>
    </div>

        <div>
            <input  type="submit" value="Guardar"/>
            <button role="submit">Otro botón</button>
        </div><br>

    </form>
</body>
</html>
